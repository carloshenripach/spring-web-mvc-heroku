<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8" />
<style type="text/css">
form input[type=submit] {
	color: white;
}
</style>
</head>
<body>
	<div class="container">
	<h1>Login</h1>
	<form name='f' th:action="@{/login}" method='POST' class=col s12>
		<div class="row">
			<div class="input-field col s6">
				<label>User:</label> <input type='text' name='username' value=''>
			</div>

		</div>
		<div class="row">
			<div class="input-field col s6">
				<label>Password:</label> <input type='password' name='password' />
			</div>
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input name="logar" type="submit" value="Acessar"
					class="btn waves-effect waves-light" />
			</div>
		</div>
	</form>
	</div>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
